<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="/styles/global.css">
  <link rel="stylesheet" type="text/css" href="/styles/create.css">
</head>
<body>
  <div class="container">
    <div class="loginContainer">
      <h1>Crie sua conta!</h1>

      <form action="/createNewUser" method="POST">
        
        <input 
          type="text" 
          name="name" 
          id="name"
          placeholder="Nome"
          min="3"
          max="20"
          required
        > *
        <input 
          type="url" 
          name="picture" 
          id="picture"
          placeholder="URL da sua foto"
          onchange="setImageByInput()"
          on
        > <img src="" id="img" alt="">
        <input 
          type="text" 
          name="state" 
          id="state"
          placeholder="Estado"
        >
        <input 
          type="email" 
          name="email" 
          id="email"
          placeholder="E-mail"
        > * 
        <input 
          type="password" 
          name="password" 
          id="password"
          placeholder="Senha"
          required
        > *
        <input 
          type="password" 
          name="confirm_password" 
          id="confirm_password"
          placeholder="Confirme sua senha"
          required
        > *

        <div class="buttons">
          <button type="submit" id="submitButton">Criar Conta!</button>
          <a href="/">Voltar</a>
        </div>
      </form>
    </div>
  </div>
  <script src="scripts/userInteractions.js"></script>
</body>
</html>
