<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="/styles/global.css">
  <link rel="stylesheet" type="text/css" href="/styles/user.css">

  <title>User | Dashboard</title>

<body>
  <div class="container">
    <div class="loginContainer">
      <aside>

        <img 
         src=""
         style="display: none;" 
         id="profile-img" 
         alt="User Image"
        />

        <a href="#" class="user-name">luiz claudio</a>
        <a href="/userslist">Usuários</a>
        <a href="https://github.com/DinowSauron" target="_blank">Github</a>
        <a href="/" onclick="handleLogout()">Logout</a>
      </aside>

      <main>

        <h1>
          Hi <span class="user-name">User</span>, Welcome!!!
        </h1>
        <p> Atualmente temos <span class="db.users">XX</span> usuários em nosso banco de dados!
        </p>
        <p>Email: <span class="user-email"></span></p>
        <p>Edite seus dados pessoais.
        </p>
        <h2>Edite seu NickName</h2>
        <label for="name">
          <div>
            <input type="text" min="3" max="20" id="name" name="name" class="user-name" placeholder="Edite Seu Nome">
            <button onclick="handleSendNewName()">Salvar</button>
          </div>
        </label>

              Repita sua senha:
              <input type="password" id="password-2" name="password" placeholder="...">
            </div>
            <button>Salvar</button>
          </div>
        </label> -->
      </main>
      
    </div>
  </div>

  <script src="scripts/getUserData.js"></script>
  <script src="scripts/editUserData.js"></script>
  <script src="scripts/userInteractions.js"></script>
</body>
</html>
